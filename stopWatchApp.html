<!DOCTYPE html>
<html>
  <head>
    <title>stopWatchApp</title>
    <link rel="stylesheet" href="./stopWatchApp.css">
  </head>
  <body>
    <div  class="header">
      <h1 >Stopwatch App</h1>
    </div>
    <p class="time-counter js-time-counter">00 : 00 : 00</p>
    <div class="container">
      <button class="start-button js-start-button" >Start</button>
      <button class="stop-button js-stop-button" >Stop</button>
      <button class="reset-button js-reset-button" >Reset</button>
    </div>
   
    <script src="./stopWatchApp.js"></script>
  </body>
</html>
